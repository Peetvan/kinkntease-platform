<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FF1493;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF69B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C71585;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg)" rx="50"/>
  
  <!-- Sparkles -->
  <circle cx="100" cy="100" r="3" fill="white" opacity="0.6"/>
  <circle cx="400" cy="120" r="4" fill="white" opacity="0.7"/>
  <circle cx="150" cy="400" r="3" fill="white" opacity="0.5"/>
  <circle cx="380" cy="380" r="4" fill="white" opacity="0.6"/>
  <circle cx="200" cy="200" r="2" fill="white" opacity="0.8"/>
  <circle cx="350" cy="300" r="3" fill="white" opacity="0.5"/>
  
  <!-- Main "K" with shadow -->
  <text x="256" y="320" 
        font-family="Arial, sans-serif" 
        font-size="280" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="rgba(0,0,0,0.2)" 
        transform="translate(4, 4)">K</text>
  
  <!-- Main "K" white outline -->
  <text x="256" y="320" 
        font-family="Arial, sans-serif" 
        font-size="280" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="none" 
        stroke="white" 
        stroke-width="12">K</text>
  
  <!-- Main "K" fill -->
  <text x="256" y="320" 
        font-family="Arial, sans-serif" 
        font-size="280" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="white">K</text>
  
  <!-- Heart accent -->
  <text x="380" y="180" 
        font-family="Arial, sans-serif" 
        font-size="100" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#FF1493">â™¥</text>
</svg>
